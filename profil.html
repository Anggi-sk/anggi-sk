<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 700px;
            text-align: center; /* Pusatkan konten dalam container */
        }
        .bio, .contact-info {
            background-color: #afffc0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Awalnya sembunyikan */
        }
        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto; /* Pusatkan gambar dan beri margin */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" id="navHome">Beranda</a>
    <a href="#" id="navContact">Contact</a>
</div>

<div class="container" style="margin-top: 10px;margin-bottom: 70px;">
    <img src="anggi.jpg" alt="Profile Picture" class="profile-pic" id="profilePic" style="margin-bottom: 50PX;">
    <div class="bio" id="homeSection">
        <h1>Biodata Diri</h1>
        <p><strong>Nama:</strong> Anggi Afriansyah</p>
        <p><strong>NPM:</strong> 2211060031</p>
        <p><strong>Alamat:</strong> Rajabasa Nunyai</p>
        <p><strong>Hobi:</strong> Volly</p>
        <p><strong>Cita-cita:</strong> NAIK HAJI</p>
    </div>
    <div class="contact-info" id="contactSection"  style="margin-top: 80px;">
        <h1>Contact</h1>
        <p><strong>Email:</strong> anggiafriansyah429@gmail.com</p>
        <p><strong>No. Telepon:</strong> +62 857-8307-2985</p>
    </div>
</div>

<script>
    document.getElementById('navHome').addEventListener('click', function() {
        document.getElementById('homeSection').style.display = 'block';
        document.getElementById('contactSection').style.display = 'none';
        document.getElementById('profilePic').style.display = 'block'; // Tampilkan gambar profil di beranda
    });

    document.getElementById('navContact').addEventListener('click', function() {
        document.getElementById('homeSection').style.display = 'none';
        document.getElementById('contactSection').style.display = 'block';
        document.getElementById('profilePic').style.display = 'none'; // Sembunyikan gambar profil di kontak
    });

    // Tampilkan bagian Beranda secara default
    document.getElementById('homeSection').style.display = 'block';
    document.getElementById('profilePic').style.display = 'block'; // Tampilkan gambar profil secara default
</script>

</body>
</html>
